name: base-tools ci Auto Build and Install

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

env:
  GO_VERSION: 1.23.4

jobs:
  cospk-base-tools:
    name: Test with go ${{ matrix.go_version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      pull-requests: write
    strategy:
      matrix:
        go_version: [ "1.23.4" ]
        os: [ ubuntu-latest ]
    steps:
      - name: Setup
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go ${{ matrix.go_version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go_version }}
        id: go

      - name: Unshallow history (safety)
        run: |
          if [ -f .git/shallow ]; then
            git fetch --prune --unshallow --tags
          fi

      - name: Module Operations
        run: |
          make tidy
          make tools.verify.go-gitlint

      - name: Format Code
        run: make lint
        continue-on-error: true

      - name: test
        run: make test

      - name: Collect and Display Test Coverage
        id: collect_coverage
        run: |
          make cover

      - name: Upload coverage to Codecov
        if: ${{ always() }}
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false
          flags: unittests